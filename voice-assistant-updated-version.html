    <script>
        var message = document.querySelector('#message');
        var SpeechRecognition = SpeechRecognition || webkitSpeechRecognition;
        var SpeechGrammarList = SpeechGrammarList || webkitSpeechGrammarList;
        var grammar = '#JSGF V1.0;'
        var recognition = new SpeechRecognition();
        var speechRecognitionList = new SpeechGrammarList();
        speechRecognitionList.addFromString(grammar, 1);
        recognition.grammars = speechRecognitionList;
        recognition.lang = 'en-US';
        recognition.interimResults = false;

        recognition.onspeechend = function() {
            recognition.stop();
        };

        recognition.onerror = function(event) {
            message.textContent = 'Error : ' + event.error;
        }        

        document.querySelector('#btnGiveCommand').addEventListener('click', function(){
            recognition.start();

        });

        recognition.onresult = function(event) {
            var last = event.results.length - 1;
            var command = event.results[last][0].transcript;
            message.textContent = '' + command;

            if (message.textContent == 'hello' || message.textContent == 'hello Daniel' || message.textContent == 'hi' || message.textContent == 'hi Daniel')
            {
                outputresult.textContent = 'Hello Aditya. How are you ?';
            }
            else if (message.textContent == 'what is the weather' || message.textContent == 'what is the weather outside' || message.textContent == 'what is the temperature' )
            {
                outputresult.textContent = '34 * Celcious';
            }
            else if (message.textContent == 'what is your name' || message.textContent == 'who are you')
            {
                outputresult.textContent = 'My name is Daniel. Im your voice assistant';
            }
            else if (message.textContent == 'how are you')
            {
                outputresult.textContent = 'Im Fine. How are you ?';
            }
            else if (message.textContent == 'I am fine how are you')
            {
                outputresult.textContent = 'Im Fine too. Thanks for asking';
            }
            else if (message.textContent == 'what is 2 + 2')
            {
                outputresult.textContent = 'Result = 4';
            }
            else if (message.textContent == 'clear' || message.textContent == 'clean' )
            {
                outputresult.textContent = '';
            }
            else if (message.textContent == 'destroy' || message.textContent == 'destroy yourself' || message.textContent == 'shutdown' || message.textContent == 'shutdown yourself' || message.textContent == 'dismantle' || message.textContent == 'dismantle yourself')
